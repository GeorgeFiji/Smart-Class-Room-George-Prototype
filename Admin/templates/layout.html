<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Smart Booking System{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS (optional if not customizing) -->
    <link href="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-purple-100 via-blue-100 to-pink-100 min-h-screen">

    <!-- Mobile drawer toggle button -->
    <div class="fixed top-4 left-4 z-50 sm:hidden">
        <button
            type="button"
            data-drawer-target="drawer-navigation"
            data-drawer-show="drawer-navigation"
            aria-controls="drawer-navigation"
            aria-label="Open navigation"
            class="inline-flex items-center justify-center w-10 h-10 text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 rounded-lg shadow transition"
        >
            <!-- Hamburger icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <span class="sr-only">Open sidebar</span>
        </button>
    </div>

    <!-- Sidebar Drawer -->
    <div id="drawer-navigation"
         class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800 sm:translate-x-0"
         tabindex="-1"
         aria-labelledby="drawer-navigation-label">
        
        <h5 id="drawer-navigation-label"
            class="text-base font-semibold text-purple-700 uppercase dark:text-purple-300 mb-4">
            Smart Classroom Booking
        </h5>

        <!-- Close button (mobile only) -->
        <button type="button"
                data-drawer-hide="drawer-navigation"
                aria-controls="drawer-navigation"
                class="sm:hidden absolute top-2.5 right-2.5 text-purple-400 hover:bg-purple-100 hover:text-purple-900 rounded-lg text-sm p-1.5 dark:hover:bg-purple-600 dark:hover:text-white">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>

        <!-- Navigation Links -->
        <ul class="space-y-2 font-medium">
            <li>
                <a href="{% url 'Dashboard' %}"
                   class="flex items-center p-2 text-purple-900 rounded-lg dark:text-white hover:bg-purple-100 dark:hover:bg-purple-700">
                    <svg class="w-5 h-5 me-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"></path>
                    </svg>
                    Dashboard
                </a>
            </li>

            <li>
                <a href="{% url 'booking' %}"
                   class="flex items-center p-2 text-purple-900 rounded-lg dark:text-white hover:bg-purple-100 dark:hover:bg-purple-700">
                    <svg class="w-5 h-5 me-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Booking
                </a>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'logout' %}"
                   class="flex items-center p-2 text-purple-900 rounded-lg dark:text-white hover:bg-purple-100 dark:hover:bg-purple-700">
                    <svg class="w-5 h-5 me-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M17 16l4-4m0 0l-4-4m4 4H7"></path>
                    </svg>
                    Logout
                </a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}"
                   class="flex items-center p-2 text-purple-900 rounded-lg dark:text-white hover:bg-purple-100 dark:hover:bg-purple-700">
                    <svg class="w-5 h-5 me-3 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                    Login
                </a>
            </li>
            {% endif %}
            
        </ul>
    </div>

    <!-- Main Content -->
    <div class="sm:ml-64 p-4">
        <!-- Hamburger button (mobile, inside content) -->
        <div class="sm:hidden mb-4">
            <button
                type="button"
                data-drawer-target="drawer-navigation"
                data-drawer-show="drawer-navigation"
                aria-controls="drawer-navigation"
                aria-label="Open navigation"
                class="inline-flex items-center justify-center w-9 h-9 text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 rounded-lg transition"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <span class="sr-only">Open sidebar</span>
            </button>
        </div>
        {% block content %}
        <!-- Your page-specific content goes here -->
        {% endblock %}
    </div>

    <!-- Flowbite JS (after Tailwind) -->
    <script src="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.js"></script>
</body>
</html>
