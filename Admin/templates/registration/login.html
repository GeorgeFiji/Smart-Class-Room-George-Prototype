{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Class Room Booking</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body class="bg-gradient-to-br from-blue-50 via-cyan-50 to-blue-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="w-full bg-white/80 backdrop-blur border-b border-blue-100 shadow-sm py-3 px-6 flex items-center justify-between fixed top-0 left-0 z-30">
        <div class="flex items-center gap-2">
            <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo" class="w-8 h-8">
            <span class="text-xl font-bold text-[#0E6A6A] tracking-tight">Smart Classroom Booking</span>
        </div>
        <div class="flex items-center gap-4">
            <a href="{% url 'login' %}" class="px-4 py-2 rounded-lg font-semibold transition
                {% if request.resolver_match.url_name == 'login' %}
                    bg-gradient-to-r from-[#0E6A6A] to-[#2EC4B6] text-white shadow
                {% else %}
                    text-[#0E6A6A] hover:bg-blue-50
                {% endif %}
            ">
                Login
            </a>
            <a href="{% url 'register' %}" class="px-4 py-2 rounded-lg font-semibold transition
                {% if request.resolver_match.url_name == 'register' %}
                    bg-gradient-to-r from-[#0E6A6A] to-[#2EC4B6] text-white shadow
                {% else %}
                    text-[#0E6A6A] hover:bg-blue-50
                {% endif %}
            ">
                Register
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center pt-24">
        <div class="w-full max-w-sm mx-auto">
            <div class="relative rounded-3xl overflow-hidden shadow-2xl border border-blue-100 bg-white/70 backdrop-blur-lg px-0 py-0">
                <div class="absolute inset-0 bg-gradient-to-br from-[#0E6A6A]/80 via-[#2EC4B6]/30 to-blue-100/60 opacity-30 pointer-events-none"></div>
                <div class="relative z-10 px-8 py-8 min-h-[320px] flex flex-col justify-center"> <!-- Set min height and center content -->
                    <form method="post" action="{% url 'login' %}" class="space-y-5">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="text-red-600 text-sm text-center mb-2 font-semibold">
                                Invalid username or password.
                            </div>
                        {% endif %}
                        <div>
                            <label for="username" class="block text-base font-semibold text-[#0E6A6A] mb-2">Username</label>
                            <input type="text" name="username" id="username" autocomplete="username"
                                class="w-full px-4 py-2 border border-blue-200 rounded-xl focus:ring-2 focus:ring-[#2EC4B6] focus:border-[#0E6A6A] bg-blue-50/50 placeholder-gray-400 text-base transition"
                                placeholder="Your username" required>
                        </div>
                        <div>
                            <label for="password" class="block text-base font-semibold text-[#0E6A6A] mb-2">Password</label>
                            <input type="password" name="password" id="password" autocomplete="current-password"
                                class="w-full px-4 py-2 border border-blue-200 rounded-xl focus:ring-2 focus:ring-[#2EC4B6] focus:border-[#0E6A6A] bg-blue-50/50 placeholder-gray-400 text-base transition"
                                placeholder="••••••••" required>
                        </div>
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center">
                                <input id="remember" name="remember" type="checkbox"
                                    class="w-4 h-4 border border-blue-300 rounded bg-blue-50 focus:ring-2 focus:ring-[#0E6A6A] accent-[#0E6A6A]">
                                <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                            </div>
                            <a href="{% url 'password_reset' %}" class="text-sm text-[#0E6A6A] hover:underline font-medium transition">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-[#0E6A6A] to-[#2EC4B6] hover:from-[#2EC4B6] hover:to-[#0E6A6A] text-white font-bold rounded-xl shadow-xl transition text-base tracking-wide drop-shadow-lg">
                            Sign in
                        </button>
                        <div class="text-center mt-4">
                            <span class="text-base text-gray-600">Don't have an account?</span>
                            <a href="{% url 'register' %}" class="ml-1 text-[#0E6A6A] hover:underline font-semibold transition">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
